<!DOCTYPE html>
<html lang="en">
<head>

    <title>Birthday Riddles</title>
    <style>
        body {
            background-image: url('1.png'); /* Change this path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Make body full height */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .text-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */

            display: inline-block; /* Make box fit around text */
            margin: 20px auto; /* Center the box */
        }
        button {
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            font-size: 20px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff80ab;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    
    <div class="text-box">

        <ul>
